  - id: 5
    Title: 2. New Product.
    Description: >-
      <p><span
      style="background-color:rgb(255,255,255);color:rgb(122,122,122);font-family:Jost,
      sans-serif;font-size:18px;"><span
      style="-webkit-text-stroke-width:0px;display:inline
      !important;float:none;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Our
      Company is planning to introduce new product named as HPCM (High Protein
      Castor Meal), which could be a by-product obtained amid the extraction of
      castor oil from castor seeds. It may be a protein-rich supper that’s
      broadly utilized as animal bolster supplement. Our company produces
      highquality “High Protein Castor Meal” with a protein substance of over
      50%. Our High Protein Castor Meal is an amazing source of protein, basic
      amino acids, and other supplements that are imperative for the development
      and improvement of animals, counting poultry, cattle, pigs, and angle. It
      toocontains a moo level of anti-nutritional components, making it a secure
      and solid nourishing supplement for creatures. Our High Protein Castor
      Meal is delivered employing a specialized preparation that includes the
      expulsion of oil from castor seeds. The coming about supper is at that
      point prepared and bundled to guarantee the most elevated quality item is
      conveyed to our customers.</span></span></p>
  - id: 6
    Title: 3. Increase our Global Presence through Exports.
    Description: >-
      <p><span
      style="background-color:rgb(255,255,255);color:rgb(122,122,122);font-family:Jost,
      sans-serif;font-size:18px;"><span
      style="-webkit-text-stroke-width:0px;display:inline
      !important;float:none;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Our
      Company has well established domestic sales in India. To cater increasing
      demands for Castor oil and to capitalize on the opportunities in the
      international market, our Company has decided to foray into export
      operations. Our growth strategy for exports will vary from country to
      country. We may either form important relationships with companies with a
      strong local presence or alternatively appoint local distributors through
      which we can undertake our business.</span></span></p>
  - id: 7
    Title: 4. Leveraging our market skills and relationships.
    Description: >-
      <p><span
      style="background-color:rgb(255,255,255);color:rgb(122,122,122);font-family:Jost,
      sans-serif;font-size:18px;"><span
      style="-webkit-text-stroke-width:0px;display:inline
      !important;float:none;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The
      business of our Company is customer-oriented and always strives to
      maintain good relationships with the customers. Leveraging our market
      skills and relationships is a continuous process in our organization and
      the skills that we impart in our people give importance to customers. Our
      Company provides quality products and effective follow-ups with customers
      who ensure that the customers are satisfied with the product and do not
      have any complaints.</span></span></p>
  - id: 8
    Title: 5. Improving functional efficiency through technology enhancements.
    Description: >-
      <p><span
      style="background-color:rgb(255,255,255);color:rgb(122,122,122);font-family:Jost,
      sans-serif;font-size:18px;"><span
      style="-webkit-text-stroke-width:0px;display:inline
      !important;float:none;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We
      understand curtailing costs without compromising on quality is an
      important factor to be considered. We intend to improve efficiencies to
      achieve cost reductions, and which will give us a competitive edge over
      our peers. We believe that this can be achieved through detailed analysis
      of our processes and continuous process improvement along with keeping
      pace with technology development. We continue to develop our technology
      systems to increase asset productivity, and operating efficiencies and
      strengthen our competitive position. We believe that our
      in-house</span></span><br><span
      style="background-color:rgb(255,255,255);color:rgb(122,122,122);font-family:Jost,
      sans-serif;font-size:18px;"><span
      style="-webkit-text-stroke-width:0px;display:inline
      !important;float:none;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">technology
      capabilities will continue to play a key role in effectively managing and
      expanding our operations, maintaining strict operational and fiscal
      controls, and continuing to enhance customer service levels. We intend to
      continue to invest in our in-house technology capabilities to develop
      customized systems and processes to ensure effective management
      control.</span></span></p>
  - id: 9
    Title: 6. Brand image.
    Description: >-
      <p><span
      style="background-color:rgb(255,255,255);color:rgb(122,122,122);font-family:Jost,
      sans-serif;font-size:18px;"><span
      style="-webkit-text-stroke-width:0px;display:inline
