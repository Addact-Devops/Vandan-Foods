      0.4s;"><p
      style="box-sizing:border-box;color:inherit;font-family:inherit;font-size:inherit;line-height:inherit;margin:0px
      0px 1.43rem;padding:0px;">Our Company is planning to introduced Solvent
      Extraction process. The Solvent Extraction process involves treating the
      pressed castor seeds cake with solvent hexane resulting in a solution of
      solvent and oil. The said solution is further subjected to distillation
      and stripping to separate the oil and the&nbsp;solvent. The extracted
      meal-containing solvent is made free from its solvent contents by a
      process called dysventilation and the solvent in vapor form from
      distillation, oil stripping and meal dysventilation is condensed in
      condensers, collected and reused for further
      process.</p></div></div></div></div></div></section><section
